<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تتبع اليد - الله أكبر / أحبك</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 48px;
      font-weight: bold;
      display: none;
      z-index: 20;
      text-shadow: 2px 2px 10px #000;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <button id="startButton">ابدأ التتبع</button>
  <video class="input_video" autoplay playsinline muted></video>
  <canvas class="output_canvas"></canvas>
  <div id="message">الله أكبر</div>

  <script>
    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.querySelector('.output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const message = document.getElementById('message');

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(results => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      let showTakbeer = false;
      let showLove = false;

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#0f0', lineWidth: 3 });
          drawLandmarks(canvasCtx, landmarks, { color: '#f00', radius: 5 });

          const indexTip = landmarks[8];
          const indexDip = landmarks[7];
          const middleTip = landmarks[12];
          const middleDip = landmarks[11];
          const ringTip = landmarks[16];
          const ringDip = landmarks[14];
          const pinkyTip = landmarks[20];
          const pinkyDip = landmarks[18];
          const thumbTip = landmarks[4];
          const thumbIp = landmarks[3];

          const isIndexUp = indexTip.y < indexDip.y;
          const isMiddleUp = middleTip.y < middleDip.y;
          const isRingDown = ringTip.y > ringDip.y;
          const isPinkyDown = pinkyTip.y > pinkyDip.y;

          const isOnlyIndexUp = isIndexUp && !isMiddleUp && isRingDown && isPinkyDown;
          const isOnlyMiddleUp = isMiddleUp && !isIndexUp && isRingDown && isPinkyDown;

          if (isOnlyIndexUp) {
            showTakbeer = true;
          } else if (isOnlyMiddleUp) {
            showLove = true;
          }
        }
      }

      if (showTakbeer) {
        message.textContent = "الله أكبر";
        message.style.display = 'block';
      } else if (showLove) {
        message.textContent = "أحبك";
        message.style.display = 'block';
      } else {
        message.style.display = 'none';
      }

      canvasCtx.restore();
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        canvasElement.width = window.innerWidth;
        canvasElement.height = window.innerHeight;
        await hands.send({ image: videoElement });
      },
      width: window.innerWidth,
      height: window.innerHeight
    });

    document.getElementById('startButton').addEventListener('click', async () => {
      if (document.documentElement.requestFullscreen) {
        await document.documentElement.requestFullscreen();
      }
      document.getElementById('startButton').style.display = 'none';
      camera.start();
    });
  </script>
</body>
</html>
