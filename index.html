<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تتبع وتحليل</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <div id="heartRate">نبض القلب: ...</div>
    <div id="expression">الحالة: ...</div>
  </div>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <!-- face-api -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const heartRateElement = document.getElementById('heartRate');
    const expressionElement = document.getElementById('expression');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let greenValues = [];

    const hands = new Hands({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

    const faceMesh = new FaceMesh({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });
    faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models'),
      faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models')
    ]).then(startVideo);

    async function startVideo() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        video.play();
        runDetection();
      };
    }

    async function runDetection() {
      const offscreenCanvas = document.createElement('canvas');
      const offCtx = offscreenCanvas.getContext('2d');

      async function detectFrame() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        offscreenCanvas.width = video.videoWidth;
        offscreenCanvas.height = video.videoHeight;
        offCtx.drawImage(video, 0, 0, offscreenCanvas.width, offscreenCanvas.height);

        const imageBitmap = await createImageBitmap(offscreenCanvas);

        // Face Mesh
        await faceMesh.send({ image: imageBitmap });

        // Hands
        await hands.send({ image: imageBitmap });

        // face-api (تعبيرات الوجه)
        const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
        if (detection && detection.expressions) {
          const sorted = Object.entries(detection.expressions).sort((a, b) => b[1] - a[1]);
          const labels = {
            neutral: "محايد", happy: "سعيد", sad: "حزين",
            angry: "غاضب", fearful: "خائف", disgusted: "مشمئز", surprised: "منبهر"
          };
          const [topLabel] = sorted[0];
          expressionElement.textContent = `الحالة: ${labels[topLabel] || topLabel}`;
        }

        requestAnimationFrame(detectFrame);
      }

      detectFrame();
    }

    // رسم نتائج الوجه
    faceMesh.onResults(results => {
      if (results.multiFaceLandmarks) {
        for (const landmarks of results.multiFaceLandmarks) {
          drawConnectors(ctx, landmarks, FACEMESH_TESSELATION, { color: 'rgba(0,255,0,0.3)', lineWidth: 1 });
          drawLandmarks(ctx, landmarks, { color: 'rgba(255,0,0,0.8)', radius: 1.5 });

          const forehead = landmarks[10];
          const x = forehead.x * canvas.width;
          const y = forehead.y * canvas.height;
          const pixel = ctx.getImageData(x, y, 1, 1).data;
          greenValues.push(pixel[1]);

          if (greenValues.length > 100) {
            greenValues.shift();
            const avg = greenValues.reduce((a, b) => a + b, 0) / greenValues.length;
            const variation = greenValues.reduce((a, b) => a + Math.abs(b - avg), 0) / greenValues.length;
            const bpm = Math.round(60 + variation * 5);
            heartRateElement.textContent = `نبض القلب: ${bpm}`;
          }
        }
      }
    });

    // رسم نتائج اليد
    hands.onResults(results => {
      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: 'rgba(0,255,0,0.6)', lineWidth: 3 });
          drawLandmarks(ctx, landmarks, { color: 'rgba(255,0,0,0.9)', radius: 5 });
        }
      }
    });
  </script>
</body>
</html>
