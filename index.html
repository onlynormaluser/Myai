<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تتبع اليد والوجه</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    video, canvas {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // تأكد أن الأبعاد يتم تحديثها بعد بدء الفيديو
    function resizeCanvas() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    // إعداد MediaPipe Holistic
    const holistic = new Holistic({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`
    });

    holistic.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      refineFaceLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    // الرسم عند وصول النتائج
    holistic.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.faceLandmarks) {
        drawConnectors(ctx, results.faceLandmarks, FACEMESH_TESSELATION,
          { color: 'rgba(0,255,0,0.3)', lineWidth: 1 });
        drawLandmarks(ctx, results.faceLandmarks,
          { color: 'rgba(255,0,0,0.6)', radius: 1.5 });
      }

      if (results.leftHandLandmarks) {
        drawConnectors(ctx, results.leftHandLandmarks, HAND_CONNECTIONS,
          { color: 'rgba(0,255,0,0.8)', lineWidth: 3 });
        drawLandmarks(ctx, results.leftHandLandmarks,
          { color: 'rgba(255,0,0,0.8)', radius: 4 });
      }

      if (results.rightHandLandmarks) {
        drawConnectors(ctx, results.rightHandLandmarks, HAND_CONNECTIONS,
          { color: 'rgba(0,255,0,0.8)', lineWidth: 3 });
        drawLandmarks(ctx, results.rightHandLandmarks,
          { color: 'rgba(255,0,0,0.8)', radius: 4 });
      }
    });

    // بدء الكاميرا وإرسال الإطارات
    async function start() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        video.play();
        resizeCanvas();
        requestAnimationFrame(loop);
      };
    }

    async function loop() {
      if (video.readyState === 4) {
        await holistic.send({ image: video });
      }
      requestAnimationFrame(loop);
    }

    start();
  </script>
</body>
</html>
