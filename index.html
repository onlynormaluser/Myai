<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تتبع اليد والوجه + نبض + الحالة</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    video, canvas {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <div id="heartRate">نبض القلب: ...</div>
    <div id="expression">الحالة: ...</div>
  </div>

  <!-- MediaPipe & Face-API -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const heartRateElement = document.getElementById('heartRate');
    const expressionElement = document.getElementById('expression');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // تحميل نماذج face-api.js
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models'),
      faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models')
    ]).then(startCamera);

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
        video.srcObject = stream;

        const camera = new Camera(video, {
          onFrame: async () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            await faceMesh.send({ image: video });
            await hands.send({ image: video });
            detectFaceExpression();
          },
          width: 640,
          height: 480
        });

        camera.start();
      });
    }

    // إعداد تتبع الوجه
    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    let greenValues = [];

    faceMesh.onResults((results) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];

        // نقاط وخطوط الوجه
        drawConnectors(ctx, landmarks, FACEMESH_TESSELATION, { color: 'rgba(0,255,0,0.3)', lineWidth: 1 });
        drawLandmarks(ctx, landmarks, { color: 'rgba(255,0,0,0.8)', radius: 1.5 });

        // نبض القلب
        const forehead = landmarks[10];
        const x = forehead.x * canvas.width;
        const y = forehead.y * canvas.height;
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        greenValues.push(pixel[1]);

        if (greenValues.length > 100) {
          greenValues.shift();
          const avg = greenValues.reduce((a, b) => a + b, 0) / greenValues.length;
          const variation = greenValues.reduce((a, b) => a + Math.abs(b - avg), 0) / greenValues.length;
          const bpm = Math.round(60 + variation * 5);
          heartRateElement.textContent = `نبض القلب: ${bpm}`;
        }
      }
    });

    // إعداد تتبع اليد
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults((results) => {
      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: 'rgba(0,255,0,0.6)', lineWidth: 3 });
          drawLandmarks(ctx, landmarks, { color: 'rgba(255,0,0,0.9)', radius: 5 });
        }
      }
    });

    // تحليل التعابير الوجهية
    async function detectFaceExpression() {
      const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
      if (detections && detections.expressions) {
        const sorted = Object.entries(detections.expressions).sort((a, b) => b[1] - a[1]);
        const [label] = sorted[0];
        const labels = {
          neutral: "محايد",
          happy: "سعيد",
          sad: "حزين",
          angry: "غاضب",
          fearful: "خائف",
          disgusted: "مشمئز",
          surprised: "منبهر"
        };
        expressionElement.textContent = `الحالة: ${labels[label] || label}`;
      }
    }
  </script>
</body>
</html>
