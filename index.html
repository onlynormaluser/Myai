<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تتبع اليد والوجه</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    video, canvas {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <div id="heartRate">نبض القلب: ...</div>
    <div id="expression">الحالة: ...</div>
  </div>

  <!-- مكتبات MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const heartRateElement = document.getElementById('heartRate');
    const expressionElement = document.getElementById('expression');

    // إعداد الكاميرا
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
        await faceMesh.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });
    camera.start();

    // إعداد MediaPipe Hands
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });
    hands.onResults((results) => {
      // يمكن إضافة تحليل إيماءات اليد هنا
    });

    // إعداد MediaPipe Face Mesh
    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    let greenValues = [];

    faceMesh.onResults((results) => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];
        drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION, { color: '#0ff', lineWidth: 1 });

        // تقدير نبض القلب من خلال تحليل اللون في منطقة الجبهة
        const forehead = landmarks[10];
        const x = forehead.x * canvasElement.width;
        const y = forehead.y * canvasElement.height;
        const pixel = canvasCtx.getImageData(x, y, 1, 1).data;
        greenValues.push(pixel[1]);

        if (greenValues.length > 100) {
          greenValues.shift();
          const avg = greenValues.reduce((a, b) => a + b, 0) / greenValues.length;
          const variation = greenValues.reduce((a, b) => a + Math.abs(b - avg), 0) / greenValues.length;
          const bpm = Math.round(60 + variation * 5); // تقدير تقريبي
          heartRateElement.textContent = `نبض القلب: ${bpm}`;
        }

        // تحليل تعابير الوجه يمكن إضافته هنا
        // MediaPipe Face Mesh لا يقدم تحليل تعابير الوجه مباشرة
        // يمكن استخدام مكتبة إضافية مثل face-api.js لهذا الغرض
      }

      canvasCtx.restore();
    });
  </script>
</body>
</html>
