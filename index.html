<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تتبع ذكي - نبض وتعابير</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: Tahoma, sans-serif;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <div id="pulse">نبض القلب: ...</div>
    <div id="expression">الحالة: ...</div>
  </div>

  <!-- مكتبات MediaPipe و face-api -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const pulseDiv = document.getElementById('pulse');
    const expressionDiv = document.getElementById('expression');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // إعداد face-api
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models'),
      faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models')
    ]).then(startVideo);

    async function startVideo() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    // MediaPipe إعداد FaceMesh
    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onFaceResults);

    const camera = new Camera(video, {
      onFrame: async () => {
        await faceMesh.send({ image: video });
        detectFaceExpression();
      },
      width: window.innerWidth,
      height: window.innerHeight
    });

    camera.start();

    // تحليل تعابير الوجه
    async function detectFaceExpression() {
      const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
      if (detections && detections.expressions) {
        const expressions = detections.expressions;
        const sorted = Object.entries(expressions).sort((a, b) => b[1] - a[1]);
        const [mainExpression, confidence] = sorted[0];

        const readable = {
          neutral: "محايد",
          happy: "سعيد",
          sad: "حزين",
          angry: "غاضب",
          fearful: "خائف",
          disgusted: "مشمئز",
          surprised: "منبهر"
        };

        expressionDiv.textContent = `الحالة: ${readable[mainExpression] || mainExpression}`;
        speakOnce(`أنت تبدو ${readable[mainExpression] || mainExpression}`);
      }
    }

    let lastSpoken = '';
    function speakOnce(text) {
      if (lastSpoken === text) return;
      lastSpoken = text;
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'ar';
      speechSynthesis.speak(msg);
    }

    // تقدير نبض القلب (بسيط من تغير لون الوجه)
    let greenValues = [];
    function onFaceResults(results) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const forehead = results.multiFaceLandmarks[0][10]; // نقطة في الجبهة
        const x = forehead.x * canvas.width;
        const y = forehead.y * canvas.height;
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        greenValues.push(pixel[1]);

        if (greenValues.length > 100) {
          greenValues.shift();
          const avg = greenValues.reduce((a, b) => a + b, 0) / greenValues.length;
          const variation = greenValues.reduce((a, b) => a + Math.abs(b - avg), 0) / greenValues.length;

          // تقدير نبض (مجرد تقريب وهمي لغرض العرض)
          const bpm = Math.round(60 + variation * 5);
          pulseDiv.textContent = `نبض القلب: ${bpm}`;
        }
      }
    }
  </script>
</body>
</html>
